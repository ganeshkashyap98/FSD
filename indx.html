<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <style>
        .container {
            border: 5px solid black;
            margin: 15px;
            padding: 15px;
        }
        .joke {
            margin: 20px 0;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: white;
        
        .get-joke {
            background-color: red;
        }
        .clear-joke {
            background-color: rgb(115, 1, 255);
        }
    </style>
</head>
<body>

<div class="container">
    <h1><center>Random Joke Generator</center></h1>
    <div class="joke" id="jokeDisplay">Press the button for a joke!</div>
    <p>Character count: <span id="charCount">0</span></p>
    <button class="btn get-joke" onclick="getJoke()">Get Joke</button>
    <button class="btn clear-joke" onclick="clearJoke()">Clear Joke</button>
</div>

<script>
    async function getJoke() {
        try {
            const response = await fetch('https://v2.jokeapi.dev/joke/Any');
            const data = await response.json();
            const joke = data.joke || `${data.setup} ${data.delivery}`;
            document.getElementById('jokeDisplay').innerText = joke;
            document.getElementById('charCount').innerText = joke.length;
        } catch (error) {
            document.getElementById('jokeDisplay').innerText = "Oops! Couldn't fetch a joke.";
            document.getElementById('charCount').innerText = 0;
        }
    }

    function clearJoke() {
        document.getElementById('jokeDisplay').innerText = "Press the button for a joke!";
        document.getElementById('charCount').innerText = 0;
    }
</script>

</body>
</html>
